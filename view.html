<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enrollment Summary - Giovani Catering School</title>
    <link rel="stylesheet" href="style.css">

    <style>
        .display-box {
            max-width: 500px;
            margin: 40px auto;
            padding: 20px;
            background: #f7f7f7;
            border-radius: 8px;
            border: 1px solid #ddd;
            font-size: 18px;
        }
        .display-box p strong {
            color: #333;
        }
        .btn-back {
            display: block;
            margin: 20px auto;
            background: rgb(128, 0, 0);
            padding: 12px 20px;
            color: #fff;
            text-align: center;
            border-radius: 5px;
            text-decoration: none;
            width: 200px;
        }
    </style>
</head>
<body>

    <h2 style="text-align:center;margin-top:40px;">Enrollment Details</h2>

    <div class="display-box" id="outputArea">
        <!-- Data loads here -->
    </div>

    <a href="index.html" class="btn-back">Back to Home</a>

    <script src="https://cdn.jsdelivr.net/npm/emailjs-com@3/dist/email.min.js"></script>
<script>
    (function() {
        emailjs.init("achilikes@gmail.com");  // <-- Paste your EmailJS public key
    })();

    document.getElementById("contactForm").addEventListener("submit", function(e) {
        e.preventDefault();

        const data = {
            name: document.getElementById("name").value,
            email: document.getElementById("email").value,
            course: document.getElementById("course").value,
            message: document.getElementById("message").value
        };

        // Save locally for view.html
        localStorage.setItem("giovaniForm", JSON.stringify(data));

        // Send email using EmailJS
        emailjs.send("YOUR_SERVICE_ID", "YOUR_TEMPLATE_ID", {
            name: data.name,
            email: data.email,
            course: data.course,
            message: data.message
        })
        .then(function() {
            alert("Message sent successfully!");
            window.location.href = "view.html"; // Go to view page
        }, function(error) {
            alert("Error sending email: " + JSON.stringify(error));
        });
    });
</script>


</body>
</html>
