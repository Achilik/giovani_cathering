<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Giovani Catering School - Master the Culinary Arts</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header class="main-header">
        <div class="container">
            <h1>Giovani Catering School</h1>
            <nav class="main-nav">
                <ul class="nav-links">
                    <li><a href="index.html">Home</a></li>
                    <li><a href="#about">About</a></li>
                    <li><a href="#menu">Our Courses</a></li>
                    <li><a href="#contact">Contact</a></li>
                </ul>
            </nav>
            <button class="nav-toggle" aria-label="Toggle navigation">&#9776;</button>
        </div>
    </header>

    <section id="contact" class="contact-section">
        <div class="container">
            <h3>Get in Touch & Enroll Now!</h3>
            <form id="contactForm" class="contact-form">

                <div class="form-group">
                    <label for="name">Full Name</label>
                    <input type="text" id="name" name="name" required>
                </div>

                <div class="form-group">
                    <label for="email">Email Address</label>
                    <input type="email" id="email" name="email" required>
                </div>

                <div class="form-group">
                    <label for="course">Interested Course</label>
                    <select id="course" name="course" required>
                        <option value="">-- Select a Course --</option>
                        <option value="Professional Pastry Chef">Professional Pastry Chef</option>
                        <option value="International Cuisine Mastery">International Cuisine Mastery</option>
                        <option value="Food Styling & Plating">Food Styling & Plating</option>
                        <option value="Catering Business & Management">Catering Business & Management</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="message">Your Message / Questions</label>
                    <textarea id="message" name="message" rows="5"></textarea>
                </div>
                
                <button type="submit" class="btn contact-btn">Send Inquiry</button>
            </form>
        </div>
    </section>

    <footer>
        <div class="container">
            <p>&copy; 2025 Giovani Catering School. | Excellence in Culinary Arts.</p>
        </div>
    </footer>

    <script>
        // Save data to localStorage
        document.getElementById("contactForm").addEventListener("submit", function(e) {
            e.preventDefault();

            const data = {
                name: document.getElementById("name").value,
                email: document.getElementById("email").value,
                course: document.getElementById("course").value,
                message: document.getElementById("message").value
            };

            localStorage.setItem("giovaniForm", JSON.stringify(data));

            // Redirect to view page
            window.location.href = "view.html";
        });
    </script>

</body>
</html>
